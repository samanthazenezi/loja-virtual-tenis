<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja tênis</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body>
    <nav class="barranav">
        <img src="./assets/logo.svg" alt="imagem-logo">
        <ul class="listanav">
            <li>HOMEM</li>
            <li>MULHER</li>
            <li>CRIANÇA</li>
            <li>CUSTOMIZAR</li>
        </ul>
        <div class="divinputnav">
            <button class="lupanav">
                <img src="./assets/ícone Lupa.svg" alt="imagem-icone-lupa">
            </button>
            <input class="inputnav" type="text" placeholder="Pesquisar">
        </div>
        <img src="./assets/ícone Bag.svg" alt="imagem-icone-carrinho">
    </nav>
    <main class="corpo">
        <div class="corpotext">
            <h1 class="text1">Tênis Esportivo Para Corrida Top</h1>
            <p class="text2">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
            <h1 class="text3">R$ 1.000,00</h1>
            <button class="botao">COMPRAR</button>
        </div>
        <div class="corpoimagem">
            <div class="corpoimagemcentral">
                <img src="./assets/tenis 1 ampliado.svg" alt="imagem-tenis">
            </div>
            <div class="corpoimagensrodape">
                <img src="./assets/tenis 1.svg" alt="imagem-tenis">
                <img class="img2" src="./assets/tenis 2.svg" alt="imagem-tenis">
                <img src="./assets/tenis 3.svg" alt="imagem-tenis">
            </div>
        </div>
    </main>
    <footer>
        <video controls class="videofooter" src="./video/video.mp4"></video>
        <ul class="listafooter">
            <li>FACEBOOK</li>
            <li>INSTAGRAM</li>
            <li>YOUTUBE</li>
            <li>TWITTER</li>
        </ul>
        <div class="textfooter">
            <p>EXPLORE MAIS</p>
            <div><img src="./assets/arrow.svg" alt="imagem-icone"></div>
        </div>
    </footer>
</body>
</html>
